---
in:
  - 
    nom: aExample
    type: FILE
    filtreSQL:
      all: SELECT * FROM aExample WHERE test2 = "test2.1"
  - 
    nom: bExample
    type: FILE
    filtreSQL:
      all: SELECT test3, test4, test5 FROM bExample
out:
  - 
    nom: cExample
    type: FILE
    from:
      - aExample
      - bExample
  - 
    nom: dExample
    type: FILE
    from:
      - aExample
operations:
  -
    nom_source: aExample
    operations:
      - append test1 test2 resultAppend
      - split test8 resultSplit \|
  -
    nom_source: aExample
    operations_multi_sources:
      - join aExample bExample test3
